<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task Manager Full stack</title>
    <link rel="stylesheet" type="text/css" href="../public/style.css" />
  </head>
  <body>
    <div class="firstDiv">
      <h1 class="h1">Task Manager</h1>
      <form class="form">
        <input
          type="text"
          name="input"
          id="input"
          placeholder="Input a task"
          required
        />
        <button class="btn">Submit</button>
      </form>
    </div>
    <div id="taskContainer"></div>

    <div class="editDiv">
      <h1>Edit Task</h1>
      <label for="taskID">Task ID: 6758949484JG </label>
      <br /><br />
      <label for="Input">Input</label>
      <input type="text" name="" id="Input2" /><br /><br />
      <label for="Completed">Completed</label>
      <input type="checkbox" id="completed" /><br /><br />
      <button class="editBtn">Edit</button>
    </div>
    <button class="backBtn"><a href="/">Back to home</a></button>

    <script src="../public/script.js"></script>
  </body>
</html>
